{{- if .Values.frontend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: {{ .Values.frontend.service.type }}
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: http-server
      nodePort: {{ .Values.frontend.service.nodePort }}
{{- end }}